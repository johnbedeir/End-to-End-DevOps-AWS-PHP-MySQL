apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /pages/
        pathType: Prefix
        backend:
          service:
            name: users-service
            port:
              number: 80
      - path: /pages/
        pathType: Prefix
        backend:
          service:
            name: logout-service
            port:
              number: 80