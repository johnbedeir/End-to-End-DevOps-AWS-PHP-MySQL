apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-service
  namespace: tms-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-service
  template:
    metadata:
      labels:
        app: users-service
    spec:
      containers:
      - name: users-service
        image: 702551696126.dkr.ecr.eu-central-1.amazonaws.com/tms-users-img:latest
        ports:
        - containerPort: 80
        env:
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: rds-endpoint
                key: endpoint
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: rds-username
                key: username
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: rds-password
                key: password
          - name: DB_DATABASE
            value: task_manager
---
apiVersion: v1
kind: Service
metadata:
  name: users-service
spec:
  selector:
    app: users-service
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80